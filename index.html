<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="main-container center">
        <!-- everything inside here will be centered-->

        <!-- header -->
        <div class = "row">
            <h1 class = "header">pomototoro</h1>
        </div>

        <!-- break buttons-->
        <div class = "row">
            <div id = "break-buttons-container">
                <button class = "break-buttons" id = "pomo">
                    pomodoro
                </button>
                <button class = "break-buttons" id = "short-break">
                    short break
                </button>
                <button class = "break-buttons" id = "long-break">
                    long break
                </button>
            </div>
        </div>


        <!-- timer -->
        <!-- fix this so default doesn't change style-->
        <div class = "row"> 
            <div class = "timer-container center">
                <div class="timer center">25:00</div>
            </div>
        </div>

        <!--buttons-->
        <div class = "row">
            <div id = "timer-buttons-container">
                <button class = "timer-buttons" id="start">
                    <i class="material-icons">play_circle</i>
                </button>
                <button class = "timer-buttons" id="pause">
                    <i class="material-icons";">pause_circle</i>
                </button>
                <button class = "timer-buttons" id="reset">
                    <i class="material-icons"">restart_alt</i>
                </button>

            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
<footer>
    <a ahref = "https://www.pinterest.co.kr/pin/603763893785778061/"></a>
</footer>
</html>
