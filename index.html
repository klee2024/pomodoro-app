<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="main-container center">
        <!-- everything inside here will be centered-->

        <!-- header -->
        <header class = "header">
            <h1>pomototoro</h1>
        </header>
        <!-- timer -->
        <div class = "timer-container center">
            <!-- font is different for default - need to fix that-->
            <div class="timer center">25:00</div>
        </div>

        <!--buttons-->
        <div class = "timer-buttons">
            <button id="start">
                <i class="material-icons" style="font-size: 0.5em;">play_circle</i>
            </button>
            <button id="pause">
                <i class="material-icons" style="font-size: 0.5em;">pause_circle</i>
            </button>
            <button id="reset">
                <i class="material-icons" style="font-size: 0.5em;">restart_alt</i>
            </button>
        </div>

    </div>

    <script type="text/javascript" src="script.js"></script>
</body>
<footer>

</footer>
</html>
